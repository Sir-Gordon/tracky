<html>

<head>
<title>TRACKY</title>    
<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">



</head>    
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
        text-decoration: none;
    }
    
    body{
        background-color:#303030;
    }
    h1{
        color:white;
    }
    #header{
        width:100%;
        height:80px;
        display:block;
        background-color:#212121;
    }
    .inner-header{
        width:1060px;
        height:100%;
        display:block;
        margin:0 auto;
        background-color:#212121;
    }
    .navigation{
        float:right;
        height:100%;
    }
    .navigation a{
        height:100px;
        display:table;
        float:left;
        padding: 0px 20px;
    }
    .navigation a li{
        display:table-cell;
        vertical-align:middle; 
        height:100%;
        color:white;
        font-size:16px;
        font-family:"Arimo";
        text-transform: uppercase;
    }
    .search-box{
        position:absolute;
        top:28%;
        left:50%;
        transform:translate(-50%,-50%);
        background:#0067CE;
        height:40px;
        border-radius: 40px;
        padding:10px;
    }
    .search-box:hover > .search-txt{
        width:240px;
        padding: 0 6px;
    }
    .search-box:hover > .search-btn{
        background:white;
    }
    .search-btn{
        color:#e84118;
        float:right;
        width:40px;
        height:40px;
        border-radius: 50%;
        background:#0091ea;
        justify-content: center;
        align-items: center;
        display: flex;
        transition:0.4s;
        
    }
    .search-txt{
        border:none;
        background:none;
        outline: none;
        float:left;
        padding:0;
        font-size:16px;
        transition: 0.4s;
        line-height: 40px;
        width:0px;
        color:white;
    }

    ::placeholder{
        color:white;
    }
     
</style>
    
<body>    
<div id = "header">
    <div class = "inner-header">
        <ul class = "navigation">
            <a><li>Home</li></a>
            <a><li>Sign Up</li></a>
            <a><li>Log In</li></a>
        </ul>
    </div>
</div>
    
<br>
<div class = "search-box">
    <input class="search-txt" type = "text" name = "" placeholder="Type to search">
    <a class = "search-btn" href="#">
        <i class="fas fa-search-dollar"></i>
    </a>



    
    
    
    
</div>

    
    
    
</body>
</html>
